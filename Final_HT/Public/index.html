<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo of the Day</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			#photo-container img {
				max-width: 100%;
				height: auto;
				border-radius: 8px;
			}
			#history ul {
				list-style-type: none;
				padding: 0;
			}
			#history ul li {
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body class="bg-light">
		<div class="container py-5">
			<div class="text-center mb-4">
				<h1 class="text-primary">Photo of the Day</h1>
			</div>
			<div id="photo-container" class="text-center mb-3">
				<img id="photo" class="shadow-lg" alt="Random from Unsplash" />
				<p id="photographer" class="mt-3 text-secondary"></p>
			</div>
			<div id="actions" class="text-center mb-4">
				<button id="like-button" class="btn btn-success me-2">Like ❤️</button>
				<span id="like-counter" class="fs-4 text-muted">0</span> Likes
			</div>
			<div id="history" class="mt-5">
				<h2 class="text-secondary">Photo History</h2>
				<ul id="photo-history" class="mt-3"></ul>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
